<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- VUE.JS3 -->
    <script defer src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- PERSONAL FILE PATH -->
    <script defer src="./assets/js/main.js"></script>
    <!-- BOOTSTRAP  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

    <div id="app">

        <header class="d-flex justify-content-center pt-5">
            <h1 class="text-center p-3 bg-success rounded-4">Todo List</h1>
        </header>

        <main class="container d-flex flex-wrap">

            <div class="add_tasks mb-3 w-100  bg-gradient text-bg-dark p-4 rounded-4">
                <div class="d-flex justify-content-between">
                    <input class="w-75" type="text" v-model.trim="newTask" @keyup.enter="addTasks()">
                    <button @click="addTasks()" class="btn btn-success ms-2">Add</button>
                </div>
            </div>

            <div class="alert alert-danger w-100" role="alert" v-if="error">
                <strong>{{error}}</strong>
            </div>

            <div class="task w-100 bg-gradient text-bg-dark p-4 rounded-4 fs-3">
                <ul class="list-unstyled"  v-if="tasks.length > 0">
                    <li v-for="(task,index) in tasks" class="d-flex">
                        {{task.text}}
                        <div class="complete ms-2" @click="completeTask(index)">
                            <i class="fas fa-check-circle fa-sm fa-fw"></i>
                        </div>
                    </li>
                </ul>
                <p v-else>Nothing to do ðŸ˜˜</p>
            </div>
            <div class="completed w-100 bg-gradient text-bg-dark p-4 rounded-4 mt-3" v-if="completed.length > 0">
                <h2>Completed Tasks</h2>
                <ul>
                    <li v-for="task in completed">{{task}}</li>
                </ul>
            </div>
        </main>

    </div>
    
</body>
</html>
